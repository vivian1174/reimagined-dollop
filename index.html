<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FPCC USA | Operations Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --gold: #fbbf24;
            --glass: rgba(30, 30, 30, 0.85);
            --border: rgba(255, 255, 255, 0.2);
            --gray-path: #222;
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        
        .drilling-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        
        .well-unit { 
            background: #0a0a0a; border-radius: 24px; padding: 35px; margin-bottom: 60px;
            border: 1px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        /* Ê®ôÈ°åÂçÄ */
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 35px; }
        .well-name { font-size: 2rem; font-weight: 900; color: var(--gold); margin: 0; letter-spacing: -0.5px; }
        .location { color: #666; font-size: 0.9rem; margin-top: 5px; font-weight: 500; }
        .status-pill {
            padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px; display: inline-block;
        }

        /* Ë¶ñË¶∫ËàûÂè∞ */
        .visual-stage {
            position: relative; width: 100%; height: 600px;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 100%);
            border-radius: 20px; border: 1px solid #333; overflow: hidden;
        }

        /* ÁéªÁíÉÂÑÄË°®Êùø (HUD) */
        .hud {
            position: absolute; background: linear-gradient(145deg, rgba(40,40,40,0.9), rgba(20,20,20,0.95));
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 25px; border-radius: 16px; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Âö¥Ê†ºÂ∞çÈΩäÁ∂≤Ê†º */
        .hud-top-left { top: 40px; right: 300px; width: 220px; } 
        .hud-top-right { top: 40px; right: 40px; width: 220px; text-align: right; }
        .hud-bottom { bottom: 40px; right: 40px; display: flex; gap: 40px; min-width: 350px; justify-content: flex-end; }

        .label { font-size: 0.7rem; color: #999; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: 700; }
        .num { font-family: 'JetBrains Mono'; font-size: 1.8rem; font-weight: 800; color: #fff; }
        .num-gold { color: var(--gold); font-size: 2.2rem; }

        /* ‰∫ïË∫´Áπ™ÂúñË®≠ÂÆö */
        .path-bg { fill: none; stroke: var(--gray-path); stroke-width: 24; stroke-linecap: round; }
        .path-act { fill: none; stroke-width: 24; stroke-linecap: round; filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.4)); }
        
        /* ÂÇôË®ª */
        .notes { margin-top: 30px; padding: 25px; background: rgba(255,255,255,0.03); border-radius: 12px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>
    <header style="padding: 20px 40px; border-bottom: 1px solid #222; background: #000; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:900; color:var(--gold); font-size:1.4rem; letter-spacing:2px;">FPCC USA</div>
        <div style="font-family:'JetBrains Mono'; color:#4ade80; font-size:0.8rem;">‚óè LIVE CONNECTION</div>
    </header>

    <div id="wells-container" class="drilling-container"></div>

    <script src="daily-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('wells-container');
            if (typeof wellsData === 'undefined') return;

            container.innerHTML = '';
            
            wellsData.forEach(well => {
                // ============================================
                // üìê Âπæ‰ΩïÊ†∏ÂøÉÁÆóÊ≥ï (Ëß£Ê±∫Â∞ç‰∏çÊ∫ñÁöÑÈóúÈçµ)
                // ============================================
                
                // 1. ÂÆöÁæ©Áï´Â∏ÉËàáÊØî‰æã
                // ÂÅáË®≠ÂÖ®Ê∑± 15000ft Â∞çÊáâ 400px È´òÂ∫¶
                const SCALE_V = 400 / 15000;
                const SCALE_H = 600 / 15000;
                
                // 2. ÂÆöÁæ©Âõ∫ÂÆöÈÄ†ÊñúÈªû (KOP - Kick Off Point)
                // ÈÄôÊòØÈóúÈçµÔºöÊâÄÊúâ‰∫ïÈÉΩÂú® 10,000ft ËôïÈñãÂßãËΩâÂΩé (Ë¶ñË¶∫‰∏ä)
                const KOP_FT = 10000; 
                const KOP_Y_PX = KOP_FT * SCALE_V; // ËΩâÂΩéÈªûÁöÑ Y Â∫ßÊ®ô

                // 3. Âõ∫ÂÆöËµ∑ÈªûËàáÂçäÂæë
                const startX = 180;
                const startY = 60;
                const curveR = 100; // ËΩâÂΩéÂçäÂæë

                // 4. Ë®àÁÆóËÉåÊôØË∑ØÂæë (ÁÅ∞Ëâ≤) - Áï´Â•ΩÁï´Êªø
                // ÂûÇÁõ¥ÊÆµ(Âà∞KOP) -> ËΩâÂΩé -> Ê∞¥Âπ≥ÊÆµ(ÂÅáË®≠Áï´Âà∞ 12000ft)
                const bgH_Len = 12000 * SCALE_H;
                const pathBG = `
                    M ${startX},${startY} 
                    L ${startX},${startY + KOP_Y_PX} 
                    Q ${startX},${startY + KOP_Y_PX + curveR} ${startX + curveR},${startY + KOP_Y_PX + curveR} 
                    L ${startX + curveR + bgH_Len},${startY + KOP_Y_PX + curveR}
                `;

                // 5. Ë®àÁÆóÂØ¶ÈöõË∑ØÂæë (ÈªÉËâ≤) - Ê†πÊìöÈÄ≤Â∫¶Ë£ÅÂàá
                let pathAct = "";
                let bitX = startX;
                let bitY = startY;

                const actualV = well.actualVertical || 0;
                const actualH = well.actualHorizontal || 0;

                if (actualV === 0) {
                    // ÊÉÖÊ≥Å 0: ÈÇÑÊ≤íÈñãÂßã (ÂÆåÂÖ®‰∏çÁï´)
                    pathAct = ""; 
                    bitY = startY; // ÈëΩÈ†≠ÂÅúÂú®‰∫ïÂè£
                } 
                else if (actualV < KOP_FT) {
                    // ÊÉÖÊ≥Å A: ÈÇÑÂú®ÂûÇÁõ¥ÊÆµÈëΩ‰∫ï (Êú™ÈÅî KOP)
                    // Âè™Áï´Áõ¥Á∑öÔºå‰∏çÁï´ Q (Êõ≤Á∑ö)
                    const currentLen = actualV * SCALE_V;
                    pathAct = `M ${startX},${startY} L ${startX},${startY + currentLen}`;
                    bitY = startY + currentLen;
                } 
                else {
                    // ÊÉÖÊ≥Å B: Â∑≤Á∂ìÈÄ≤ÂÖ•Ê∞¥Âπ≥ÊÆµ
                    // Áï´ÊªøÂûÇÁõ¥ -> Áï´ÊªøÊõ≤Á∑ö -> Áï´ÈÉ®ÂàÜÊ∞¥Âπ≥
                    const hLen = actualH * SCALE_H;
                    pathAct = `
                        M ${startX},${startY} 
                        L ${startX},${startY + KOP_Y_PX} 
                        Q ${startX},${startY + KOP_Y_PX + curveR} ${startX + curveR},${startY + KOP_Y_PX + curveR} 
                        L ${startX + curveR + hLen},${startY + KOP_Y_PX + curveR}
                    `;
                    // Êõ¥Êñ∞ÈëΩÈ†≠‰ΩçÁΩÆ (Ê∞¥Âπ≥Â∞æÁ´Ø)
                    bitX = startX + curveR + hLen;
                    bitY = startY + KOP_Y_PX + curveR;
                }

                // ============================================
                // Ê∏≤Êüì HTML
                // ============================================
                const isActive = well.isActive;
                const statusColor = isActive ? 'var(--gold)' : '#555';

                const wellEl = document.createElement('div');
                wellEl.className = 'well-unit';
                wellEl.innerHTML = `
                    <div class="header-flex">
                        <div class="well-info">
                            <h1 class="well-name">${well.wellName}</h1>
                            <div class="location">${well.location}</div>
                        </div>
                        <div style="text-align:right">
                            <div style="font-family:'JetBrains Mono'; color:var(--gold); margin-bottom:10px; font-size:0.9rem;">
                                REPORT DATE: ${well.reportDate}
                            </div>
                            <div class="status-pill" style="border: 2px solid ${statusColor}; color: ${statusColor};">
                                ${well.isActive ? '‚óè ' : ''} ${well.status}
                            </div>
                        </div>
                    </div>

                    <div class="visual-stage">
                        <div class="hud hud-top-left">
                            <div class="label">Measured Depth</div>
                            <div class="num">${(well.currentMD||0).toLocaleString()} <small>FT</small></div>
                            <div style="margin-top:20px" class="label">True Vertical</div>
                            <div class="num">${(well.currentTVD||0).toLocaleString()} <small>FT</small></div>
                        </div>

                        <div class="hud hud-top-right">
                            <div class="label">Cost Incurred</div>
                            <div class="num num-gold">$${(well.costIncurred||0).toLocaleString()}</div>
                            <div style="margin-top:20px" class="label">AFE Estimate</div>
                            <div class="num" style="color:#888; font-size:1.4rem">$${(well.estimatedCost||0).toLocaleString()}</div>
                        </div>

                        <div class="hud hud-bottom">
                            <div><div class="label">ROP</div><div class="num">${well.rop||0} <small>FT/HR</small></div></div>
                            <div style="width:1px; background:rgba(255,255,255,0.2)"></div>
                            <div><div class="label">MUD WT</div><div class="num">${well.mudWeight||0} <small>PPG</small></div></div>
                        </div>

                        <svg viewBox="0 0 1000 650" style="width:100%; height:100%">
                            <path d="${pathBG}" class="path-bg" />
                            
                            ${pathAct ? `<path d="${pathAct}" class="path-act" stroke="${statusColor}" />` : ''}
                            
                            <rect x="${startX-20}" y="${startY-10}" width="40" height="15" fill="#444" />
                            
                            ${pathAct ? `<circle cx="${bitX}" cy="${bitY}" r="12" fill="${statusColor}" />` : ''}
                        </svg>
                    </div>

                    <div class="notes">
                        <div class="label" style="color:var(--gold); font-size:0.8rem;">Engineer Remarks</div>
                        <div style="line-height:1.6; color:#ccc; margin-top:5px;">${well.dailyNotes || "No remarks filed."}</div>
                    </div>
                `;
                container.appendChild(wellEl);
            });
        });
    </script>
</body>
</html>

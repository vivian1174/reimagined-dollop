<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FPCC USA | Operations Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --gold: #fbbf24;
            --glass: rgba(30, 30, 30, 0.85);
            --border: rgba(255, 255, 255, 0.15);
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        .drilling-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        
        /* 井位單元 */
        .well-unit { 
            background: #111; border-radius: 20px; padding: 30px; margin-bottom: 60px;
            border: 1px solid #222; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* 標題與日期欄 */
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        .well-name { font-size: 2.2rem; font-weight: 900; color: var(--gold); margin: 0; }
        .date-badge { font-family: 'JetBrains Mono'; color: var(--gold); font-size: 1rem; margin-bottom: 10px; text-align: right; }
        
        /* 視覺區域 */
        .visual-stage {
            position: relative; width: 100%; height: 580px;
            background: radial-gradient(circle at 15% 15%, #222 0%, #050505 100%);
            border-radius: 15px; border: 1px solid #333; overflow: hidden;
        }

        /* 玻璃框精確對齊 */
        .hud {
            position: absolute; background: var(--glass); backdrop-filter: blur(15px);
            border: 2px solid var(--border); padding: 20px; border-radius: 12px; z-index: 10;
        }
        .hud-top-1 { top: 30px; right: 285px; width: 220px; } /* MD/TVD */
        .hud-top-2 { top: 30px; right: 30px; width: 220px; text-align: right; } /* Cost/AFE */
        .hud-bottom { bottom: 30px; right: 30px; display: flex; gap: 30px; min-width: 300px; justify-content: flex-end; }

        .label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .num { font-family: 'JetBrains Mono'; font-size: 1.6rem; font-weight: 800; }
        .num-gold { color: var(--gold); font-size: 2rem; }

        /* SVG 軌跡：加粗並確保疊加 */
        .path-bg { fill: none; stroke: #222; stroke-width: 20; stroke-linecap: round; }
        .path-act { 
            fill: none; stroke-width: 20; stroke-linecap: round; 
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.4));
        }

        .notes { 
            margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.03); 
            border-radius: 10px; border-left: 5px solid var(--gold);
        }
    </style>
</head>
<body>
    <div id="wells-container" class="drilling-container"></div>

    <script src="daily-data.js"></script>
    <script>
        const render = () => {
            const container = document.getElementById('wells-container');
            if (typeof wellsData === 'undefined') return;

            container.innerHTML = '';
            wellsData.forEach(well => {
                // --- 統一坐標系 ---
                const startX = 150, startY = 50, curveR = 100;
                // 假設背景畫到 15000ft, 12000ft
                const bgV = (11000 / 15000) * 380; 
                const bgH = (11000 / 15000) * 550;
                const dBG = `M ${startX},${startY} L ${startX},${startY + bgV} Q ${startX},${startY + bgV + curveR} ${startX + curveR},${startY + bgV + curveR} L ${startX + curveR + bgH},${startY + bgV + curveR}`;

                // 進度計算 (完全對齊 bg 的公式)
                const actV = (well.actualVertical / 15000) * 380;
                const actH = (well.actualHorizontal / 15000) * 550;
                const dAct = `M ${startX},${startY} L ${startX},${startY + actV} Q ${startX},${startY + actV + curveR} ${startX + curveR},${startY + actV + curveR} L ${startX + curveR + actH},${startY + actV + curveR}`;

                const wellDiv = document.createElement('div');
                wellDiv.className = 'well-unit';
                wellDiv.innerHTML = `
                    <div class="header-flex">
                        <div class="well-info">
                            <h1 class="well-name">${well.wellName}</h1>
                            <div style="color:#666">${well.location}</div>
                        </div>
                        <div class="status-group">
                            <div class="date-badge">REPORT DATE: ${well.reportDate}</div>
                            <div style="border: 1px solid ${well.isActive ? 'var(--gold)' : '#444'}; color: ${well.isActive ? 'var(--gold)' : '#444'}; padding: 5px 15px; border-radius: 5px; font-weight:bold; font-size:0.8rem; text-align:center;">
                                ${well.status}
                            </div>
                        </div>
                    </div>

                    <div class="visual-stage">
                        <div class="hud hud-top-1">
                            <div class="label">Measured Depth</div>
                            <div class="num">${well.currentMD.toLocaleString()} <small>FT</small></div>
                            <div style="margin-top:15px" class="label">True Vertical</div>
                            <div class="num">${well.currentTVD.toLocaleString()} <small>FT</small></div>
                        </div>
                        <div class="hud hud-top-2">
                            <div class="label">Incurred Cost</div>
                            <div class="num num-gold">$${well.costIncurred.toLocaleString()}</div>
                            <div style="margin-top:15px" class="label">AFE Estimate</div>
                            <div class="num" style="color:#bbb">$${well.estimatedCost.toLocaleString()}</div>
                        </div>
                        <div class="hud hud-bottom">
                            <div><div class="label">ROP</div><div class="num">${well.rop} <small>F/H</small></div></div>
                            <div style="width:1px; background:#444"></div>
                            <div><div class="label">MUD WT</div><div class="num">${well.mudWeight} <small>PPG</small></div></div>
                        </div>

                        <svg viewBox="0 0 1000 650" style="width:100%; height:100%">
                            <path d="${dBG}" class="path-bg" />
                            <path d="${dAct}" class="path-act" stroke="${well.isActive ? 'var(--gold)' : '#555'}" />
                            <circle cx="${startX}" cy="${startY}" r="8" fill="#444" />
                        </svg>
                    </div>

                    <div class="notes">
                        <div class="label" style="color:var(--gold)">Engineer's Daily Summary</div>
                        <div style="margin-top:10px; line-height:1.6; color:#ccc">${well.dailyNotes}</div>
                    </div>
                `;
                container.appendChild(wellDiv);
            });
        };
        window.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>

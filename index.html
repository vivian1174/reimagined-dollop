<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FPCC USA | Operations Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --gold: #fbbf24;
            --glass: rgba(25, 25, 25, 0.85);
            --border: rgba(255, 255, 255, 0.15);
            --gray-path: #333;
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        
        .drilling-container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        
        .well-unit { 
            background: #0a0a0a; border-radius: 24px; padding: 35px; margin-bottom: 60px;
            border: 1px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        /* 標題區 */
        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 35px; }
        .well-name { font-size: 2rem; font-weight: 900; color: var(--gold); margin: 0; letter-spacing: -0.5px; }
        .location { color: #666; font-size: 0.9rem; margin-top: 5px; font-weight: 500; }
        .status-pill {
            padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px; display: inline-block;
        }

        /* 視覺舞台 */
        .visual-stage {
            position: relative; width: 100%; height: 600px;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 100%);
            border-radius: 20px; border: 1px solid #333; overflow: hidden;
        }

        /* HUD 樣式 */
        .hud-container { position: absolute; top: 40px; right: 40px; display: grid; grid-template-columns: 240px 280px; gap: 20px; z-index: 10; }
        .hud-box-tall { grid-column: 1; grid-row: 1 / span 2; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 16px; padding: 25px; display: flex; flex-direction: column; justify-content: center; gap: 25px; }
        .hud-box-cost { grid-column: 2; grid-row: 1; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 16px; padding: 20px 25px; text-align: right; }
        .hud-box-sensor { grid-column: 2; grid-row: 2; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 16px; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; }
        .label { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 4px; font-weight: 700; }
        .num { font-family: 'JetBrains Mono'; font-size: 1.5rem; font-weight: 800; color: #fff; }
        .num-gold { color: var(--gold); font-size: 1.8rem; }
        .unit { font-size: 0.8rem; color: #666; font-weight: normal; margin-left: 2px; }
        .divider { height: 1px; background: rgba(255,255,255,0.1); width: 100%; }
        .v-divider { width: 1px; background: rgba(255,255,255,0.1); height: 40px; }

        /* Path 樣式 */
        .path-style { 
            fill: none; 
            stroke-width: 28; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
        .path-bg { stroke: var(--gray-path); }
        .path-act { stroke: var(--gold); filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.4)); transition: stroke-dashoffset 1s ease-out; }
        
        /* Fracking 裂縫樣式 */
        .frack-line {
            stroke-width: 28;    
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.8));
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; stroke-width: 28; }
            50% { opacity: 1; stroke-width: 32; }
        }

        .notes { margin-top: 30px; padding: 25px; background: rgba(255,255,255,0.03); border-radius: 12px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>
    <header style="padding: 20px 40px; border-bottom: 1px solid #222; background: #000; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:900; color:var(--gold); font-size:1.4rem; letter-spacing:2px;">FPCC USA</div>
        <div style="font-family:'JetBrains Mono'; color:#4ade80; font-size:0.8rem;">● LIVE CONNECTION</div>
    </header>

    <div id="wells-container" class="drilling-container"></div>

    <script src="daily-data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('wells-container');
            if (typeof wellsData === 'undefined') return;

            let htmlContent = '';
            
            wellsData.forEach((well, index) => {
                const isActive = well.isActive;
                const statusColor = isActive ? 'var(--gold)' : '#555';
                const uid = index;
                const isFracking = well.phase === 'Fracking';
                const pathGeometry = "M 180,-50 V 400 Q 180,500 280,500 H 900";

                // ★★★ 生成裂縫 SVG 的邏輯 (修改位置) ★★★
                let frackGroup = '';
                if (isFracking) {
                    let fissures = '';
                    const startX = 280;
                    const totalLen = 620;
                    const segment = totalLen / 6;

                    for (let i = 1; i <= 5; i++) {
                        const x = startX + segment * i;
                        
                        // ★ 修改重點：
                        // y1="520" (管線底部約在 514，所以 520 確保在管線下方)
                        // y2="620" (往下延伸 100px)
                        fissures += `<line x1="${x}" y1="520" x2="${x}" y2="620" class="frack-line" stroke="${statusColor}" style="animation-delay: ${Math.random()}s" />`;
                    }
                    frackGroup = `<g>${fissures}</g>`;
                }

                htmlContent += `
                <div class="well-unit">
                    <div class="header-flex">
                        <div class="well-info"><h1 class="well-name">${well.wellName}</h1><div class="location">${well.location}</div></div>
                        <div style="text-align:right"><div style="font-family:'JetBrains Mono'; color:var(--gold); margin-bottom:10px; font-size:0.9rem;">REPORT DATE: ${well.reportDate}</div><div class="status-pill" style="border: 2px solid ${statusColor}; color: ${statusColor};">${well.isActive ? '● ' : ''} ${well.status}</div></div>
                    </div>

                    <div class="visual-stage">
                        <div class="hud-container">
                            <div class="hud-box-tall">
                                <div><div class="label">Current MD</div><div class="num">${(well.currentMD||0).toLocaleString()} <span class="unit">ft</span></div></div><div class="divider"></div>
                                <div><div class="label">Current TVD</div><div class="num">${(well.currentTVD||0).toLocaleString()} <span class="unit">ft</span></div></div><div class="divider"></div>
                                <div><div class="label">Actual Vertical</div><div class="num" style="font-size:1.2rem">${(well.actualVertical||0).toLocaleString()} <span class="unit">ft</span></div></div>
                                <div><div class="label">Actual Horizontal</div><div class="num" style="font-size:1.2rem">${(well.actualHorizontal||0).toLocaleString()} <span class="unit">ft</span></div></div>
                            </div>
                            <div class="hud-box-cost"><div><div class="label">Cumulative Cost</div><div class="num num-gold">$${(well.costIncurred||0).toLocaleString()}</div></div><div style="margin-top:10px"><div class="label">Estimated Total</div><div class="num" style="color:#aaa; font-size:1.1rem">$${(well.estimatedCost||0).toLocaleString()}</div></div></div>
                            <div class="hud-box-sensor"><div><div class="label">ROP</div><div class="num">${well.rop||0} <span class="unit">ft/hr</span></div></div><div class="v-divider"></div><div style="text-align:right"><div class="label">MW</div><div class="num">${well.mudWeight||0} <span class="unit">ppg</span></div></div></div>
                        </div>

                        <svg viewBox="0 0 1000 650" style="width:100%; height:100%">
                            <defs><clipPath id="wellClip${uid}"><rect x="0" y="0" width="1000" height="650" /></clipPath></defs>
                            <g clip-path="url(#wellClip${uid})">
                                <path id="pathBG-${uid}" d="${pathGeometry}" class="path-style path-bg" />
                                <path id="pathAct-${uid}" d="${pathGeometry}" class="path-style path-act" stroke="${statusColor}" />
                                
                                ${frackGroup}
                            </g>
                            <rect x="160" y="-2" width="40" height="10" fill="#222" />
                        </svg>
                    </div>
                    <div class="notes"><div class="label" style="color:var(--gold); font-size:0.8rem;">Engineer Remarks</div><div style="line-height:1.6; color:#ccc; margin-top:5px;">${well.dailyNotes || "No remarks filed."}</div></div>
                </div>
                `;
            });

            container.innerHTML = htmlContent;

            // 動畫邏輯 (保持不變)
            wellsData.forEach((well, index) => {
                const uid = index;
                const pathBg = document.getElementById(`pathBG-${uid}`);
                const pathAct = document.getElementById(`pathAct-${uid}`);
                if (pathBg && pathAct) {
                    const fullPixelLength = pathBg.getTotalLength();
                    const verticalPixelLimit = 450; 
                    const horizontalPixelLen = fullPixelLength - verticalPixelLimit;
                    let drawLength = 0;

                    if (well.phase === 'Fracking') {
                        drawLength = fullPixelLength;
                    } else {
                        const pVert = well.plannedVertical > 0 ? well.plannedVertical : 10000;
                        const pHorz = well.plannedHorizontal > 0 ? well.plannedHorizontal : 10000;
                        if (well.actualHorizontal > 0) {
                            drawLength = verticalPixelLimit;
                            const hRatio = well.actualHorizontal / pHorz;
                            drawLength += (hRatio * horizontalPixelLen);
                        } else {
                            let vRatio = well.actualVertical / pVert;
                            if (vRatio > 1) vRatio = 1;
                            drawLength = vRatio * verticalPixelLimit;
                        }
                    }
                    if (drawLength > fullPixelLength) drawLength = fullPixelLength;
                    if (drawLength < 0) drawLength = 0;
                    const targetOffset = fullPixelLength - drawLength;
                    pathAct.style.transition = 'none';
                    pathAct.style.strokeDasharray = fullPixelLength;
                    pathAct.style.strokeDashoffset = fullPixelLength;
                    pathAct.getBoundingClientRect(); 
                    pathAct.style.transition = 'stroke-dashoffset 2s ease-out';
                    pathAct.style.strokeDashoffset = targetOffset;
                }
            });
        });
    </script>
</body>
</html>

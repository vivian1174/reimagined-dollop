<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPCC USA - Drilling Dashboard</title>
    <style>
        :root {
            --bg-black: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.75);
            --accent-yellow: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body { margin: 0; background-color: var(--bg-black); font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-main); }
        .site-header { padding: 15px 40px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #000; }
        .nav-logo { font-weight: 900; font-size: 1.4rem; color: var(--accent-yellow); letter-spacing: 2px; }

        .drilling-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .well-unit { margin-bottom: 60px; background: rgba(20,20,20,0.8); padding: 25px; border-radius: 15px; border: 1px solid #222; }

        /* 頂部資訊欄 */
        .dashboard-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; }
        .well-info h1 { margin: 0; font-size: 1.8rem; color: var(--accent-yellow); text-transform: uppercase; }
        .well-info .meta { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .status-group { text-align: right; }
        .report-date { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; font-family: monospace; }
        .status-badge {
            padding: 6px 14px; border-radius: 4px; font-weight: bold; font-size: 0.75rem;
            border: 1px solid; display: inline-flex; align-items: center; gap: 8px;
        }

        /* 視覺區域 */
        .visual-stage {
            position: relative; width: 100%; height: 550px;
            background: radial-gradient(circle at 20% 20%, #1a1a1a 0%, #050505 100%);
            border-radius: 12px; border: 1px solid #333; overflow: hidden;
        }

        /* 玻璃框精確定位 */
        .glass-frame {
            position: absolute; background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 18px; border-radius: 10px; z-index: 10;
        }

        /* 右上框：MD & TVD */
        .pos-md-tvd { top: 30px; right: 290px; width: 220px; }
        /* 最右框：Cost & AFE */
        .pos-cost-afe { top: 30px; right: 30px; width: 220px; text-align: right; }
        /* 右下框：ROP & MW */
        .pos-rop-mw { bottom: 30px; right: 30px; display: flex; gap: 25px; min-width: 250px; justify-content: flex-end; }

        .label-sm { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; letter-spacing: 1px; }
        .value-lg { font-size: 1.5rem; font-weight: bold; font-family: 'Courier New', monospace; }
        .value-gold { color: var(--accent-yellow); font-size: 1.8rem; font-weight: 800; font-family: 'Courier New', monospace; }

        .well-bore-diagram { width: 100%; height: 100%; }
        
        /* 井位軌跡樣式 */
        .path-bg { fill: none; stroke: #222; stroke-width: 12; stroke-linecap: round; } /* 固定背景線 */
        .path-actual { fill: none; stroke-width: 12; stroke-linecap: round; filter: drop-shadow(0 0 5px rgba(251,191,36,0.4)); } /* 進度線 */
    </style>
</head>
<body>
    <header class="site-header">
        <div class="nav-logo">FPCC USA / DRILLING OPERATIONS</div>
        <div style="color: #4ade80; font-size: 0.75rem; font-family: monospace;">SYSTEM STATUS: OPTIMAL</div>
    </header>

    <div id="wells-container" class="drilling-container"></div>

    <script src="daily-data.js"></script>

    <script>
        // 渲染引擎 (絕對不使用 eval)
        const renderUI = () => {
            const container = document.getElementById('wells-container');
            if (typeof wellsData === 'undefined') {
                container.innerHTML = `<h2 style="color:red; text-align:center;">Data Not Found</h2>`;
                return;
            }

            container.innerHTML = '';
            wellsData.forEach(well => {
                // 固定參數
                const startX = 150, startY = 40, curveRadius = 80;
                
                // 1. 背景路徑 (固定最大長度，例如 15000ft 垂直 + 12000ft 水平)
                const bgV = (12000 / 15000) * 350;
                const bgH = (12000 / 15000) * 500;
                const pathBackground = `M ${startX},${startY} L ${startX},${startY + bgV} Q ${startX},${startY + bgV + curveRadius} ${startX + curveRadius},${startY + bgV + curveRadius} L ${startX + curveRadius + bgH},${startY + bgV + curveRadius}`;

                // 2. 實際進度路徑 (根據 actual 縮放)
                const actV = ((well.actualVertical || 0) / 15000) * 350;
                const actH = ((well.actualHorizontal || 0) / 15000) * 500;
                const pathActual = `M ${startX},${startY} L ${startX},${startY + actV} Q ${startX},${startY + actV + curveRadius} ${startX + curveRadius},${startY + actV + curveRadius} L ${startX + curveRadius + actH},${startY + actV + curveRadius}`;

                const wellEl = document.createElement('div');
                wellEl.className = 'well-unit';
                wellEl.innerHTML = `
                    <div class="dashboard-header">
                        <div class="well-info">
                            <h1>${well.wellName}</h1>
                            <div class="meta">${well.location} | REF: ${well.id || 'N/A'}</div>
                        </div>
                        <div class="status-group">
                            <div class="report-date">LAST REPORT: ${well.reportDate}</div>
                            <div class="status-badge" style="border-color: ${well.isActive ? '#fbbf24' : '#444'}; color: ${well.isActive ? '#fbbf24' : '#444'};">
                                <span style="width:7px; height:7px; border-radius:50%; background:${well.isActive ? '#fbbf24' : '#444'}"></span>
                                ${well.status}
                            </div>
                        </div>
                    </div>

                    <div class="visual-stage">
                        <div class="glass-frame pos-md-tvd">
                            <div class="label-sm">Measured Depth</div>
                            <div class="value-lg">${(well.currentMD || 0).toLocaleString()} <small>FT</small></div>
                            <div style="margin-top:12px" class="label-sm">True Vertical Depth</div>
                            <div class="value-lg">${(well.currentTVD || 0).toLocaleString()} <small>FT</small></div>
                        </div>

                        <div class="glass-frame pos-cost-afe">
                            <div class="label-sm">Cumulative Cost</div>
                            <div class="value-gold">$${(well.costIncurred || 0).toLocaleString()}</div>
                            <div style="margin-top:12px" class="label-sm">AFE Total Estimate</div>
                            <div style="font-weight:bold; color:#aaa;">$${(well.estimatedCost || 0).toLocaleString()}</div>
                        </div>

                        <div class="glass-frame pos-rop-mw">
                            <div style="text-align:center"><div class="label-sm">ROP</div><div class="value-lg">${well.rop || 0} <small>F/H</small></div></div>
                            <div style="width:1px; background:rgba(255,255,255,0.15)"></div>
                            <div style="text-align:center"><div class="label-sm">MW</div><div class="value-lg">${well.mudWeight || 0} <small>PPG</small></div></div>
                        </div>

                        <svg class="well-bore-diagram" viewBox="0 0 800 600">
                            <path d="${pathBackground}" class="path-bg" />
                            <path d="${pathActual}" class="path-actual" stroke="${well.isActive ? '#fbbf24' : '#666'}" />
                            <circle cx="${startX}" cy="${startY}" r="6" fill="#444" />
                            <circle cx="${startX + (actH > 0 ? curveRadius + actH : 0)}" 
                                    cy="${startY + actV + (actH > 0 ? curveRadius : 0)}" 
                                    r="8" fill="${well.isActive ? '#fbbf24' : '#666'}" />
                        </svg>
                    </div>

                    <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.03); border-radius:8px; border-left:3px solid ${well.isActive ? '#fbbf24' : '#444'};">
                        <div class="label-sm">Engineering Notes</div>
                        <div style="font-size:0.9rem; line-height:1.6; color:#bbb; white-space:pre-wrap;">${well.dailyNotes || 'No notes for this period.'}</div>
                    </div>
                `;
                container.appendChild(wellEl);
            });
        };

        // 安全啟動，絕不使用帶引號的字串
        window.addEventListener('load', renderUI);
    </script>
</body>
</html>
